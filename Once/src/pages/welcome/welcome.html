<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()">

    <ion-slide>
      <div class="diag" >
        <ion-icon ios="ios-paper-plane" md="md-paper-plane" color="primary"></ion-icon>
      </div>
      <div>
        <h1>Welcome to Once Mobile</h1>
        <p>Work hard. Play hard. Travel often!</p>
      </div>
    </ion-slide>
    <button (click)="skip()" id="skip">{{ skipMsg }}</button>
  </ion-slides>
</ion-content>
