<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile" color="primary">

      <ion-grid>
        <ion-row>
          <br>
          <ion-col col-4>
              <div>
                <img class="user-avatar" src="../assets/imgs/default.png">
              </div>
          </ion-col>
          <ion-col padding-top col-8 color="primary">
            <h2 ion-text class="no-margin bold text-white" color="light">
              {{(profileData | async)?.firstName}} {{(profileData | async)?.lastName}}
            </h2>
            <span ion-text color="light">{{(profileData | async)?.Department}}</span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data" color="secondary">
          <ion-col no-padding class="column">
            <button ion-button icon-left small full menuClose (click)="gotoProfile()"
              style="background-color:#c9161c">
              <ion-icon name="contact"></ion-icon>
              PROFILE
            </button>
          </ion-col>
          <ion-col no-padding class="column">
            <button ion-button icon-left small full menuClose (click)="logout()"
              style="background-color:#c9161c">
              <ion-icon name="log-out"></ion-icon>
              LOG OUT
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-toolbar>
  </ion-header>

  
  <ion-content no-bounce>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <img src="../assets/imgs/logo.png">
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
